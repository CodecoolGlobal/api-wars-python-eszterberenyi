<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Api Wars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='{{ url_for('static', filename='style.css') }}'>
    <script src='{{ url_for('static', filename='script.js') }}' defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Planet list</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Voting statistics</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Registration</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if 'username' in session %}
            <li class="nav-item"><span class="glyphicon glyphicon-user"></span> Signed in as {{ session.username }}</li>
            {% else %}
            <li class="nav-item"><span class="glyphicon glyphicon-user"></span> Not signed in </li>
            {% endif %}
        </ul>
  </div>
</nav>
<div class="container-fluid ml-5 mt-3">
        <h1>Star Wars universe planets</h1>
        <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" id="prev" data-page="1">Previous</button>
        <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" id="next" data-page="1">Next</button>
</div>
<div id="table-padding">
    <table class="table table-hover m-3" id="my-table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Diameter</th>
                <th scope="col">Climate</th>
                <th scope="col">Terrain</th>
                <th scope="col">Surface Water</th>
                <th scope="col">Population</th>
                <th scope="col">Residents</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="small-window-list" class="inactive">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
